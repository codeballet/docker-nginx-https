version: "3.9"

services:
  webserver:
    build: .
    volumes:
      - ./nginx:/etc/nginx:ro
      - certbot:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    restart: always
  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot:/var/www/certbot:rw
volumes:
  certbot: